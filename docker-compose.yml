version: '3.8'

services:
  web:
    build: .
    container_name: china_cars_web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: china_cars_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # SSL certificates would be mounted here needed
      # - ./cert:/etc/nginx/cert
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
